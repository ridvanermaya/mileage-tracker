<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <title>Services</title>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">Select Services</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <select id="select-service" class="selectpicker" multiple>
                            <option>Grubhub</option>
                            <option>DoorDash</option>
                            <option>Uber</option>
                            <option>PostMates</option>
                            <option>Lyft</option>
                            <option>Amazon Restaurants</option>
                            <option>Zomato</option>
                            <option>Swiggy</option>
                            <option>Personal</option>
                        </select>
                        <span name="addServices" class="text-danger"></span>    
                    </div>              
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" onclick="CreateServices()" value="Create Services" />
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="row">
                <div class="col-12">
                    <table class="col-12 table table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Service Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="services">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        <script src="/src/client/JS/UserProfile.js"></script>
        <script src="/src/client/JS/Address.js"></script>
        <script src="/src/client/JS/Services.js"></script>
    </body>
</html>
